{% include 'forum/components/navbar.html' %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit profile {{ user }} | KSA</title>
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "forum/css/all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/main.css" %}">
</head>
<body>
{% block navbar %}
{% endblock %}
<div id="main" class="container-fluid">
    <div class="container">
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="row">
                <div class="col-3"></div>

                <div class="col-6">
                    <h3 class="text-center">Edit profile</h3>
                    <hr>
                    <div class="form-group">
                        <label for="title">Login</label>
                        <input type="text" class="form-control" id="login" name="login"
                               placeholder="Change login...">
                    </div>
                    <hr>
                    <div class="form-group">

                        <label for="title">Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                               placeholder="Change email...">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="avatar">Avatar</label><br>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="avatar">
                            <label class="custom-file-label" for="avatar">Choose file</label>
                        </div>


                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Save</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </form>

    </div>
</div>

<footer></footer>
<script type="text/javascript" src="{% static  "/forum/js/jquery-3.3.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "/forum/js/bootstrap.min.js" %}"></script>
</body>
</html>
