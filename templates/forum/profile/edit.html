<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Edit profile {{ user }} | KSA</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "forum/css/all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/main.css" %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">KSA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline my-2 my-lg-0 m-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static "forum/images/test_user.jpg" %}" height="30" alt="My profile">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile/">Profile</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout/">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div id="main" class="container-fluid">
    <div class="container">
        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="row">
                <div class="col-3"></div>

                <div class="col-6">
                    <h3 class="text-center">Edit profile</h3>
                    <hr>
                    <div class="form-group">
                        <label for="title">Login</label>
                        <input type="text" class="form-control" id="login" name="login"
                               placeholder="Change login...">
                    </div>
                    <hr>
                    <div class="form-group">

                        <label for="title" cl>Email</label>
                        <input type="text" class="form-control" id="email" name="email"
                               placeholder="Change email...">
                    </div>
                    <hr>
                    <div class="form-group">
                        <label for="avatar">Avatar</label><br>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Choose file</label>
                        </div>


                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-secondary btn-block">Save</button>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </form>

    </div>
</div>

<footer></footer>
<script type="text/javascript" src="{% static  "/forum/js/jquery-3.3.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "/forum/js/bootstrap.min.js" %}"></script>
</body>
</html>
