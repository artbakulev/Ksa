<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth | KSA</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "forum/css/all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/main.css" %}">
</head>
<body id="registration">
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-3 col-sm-0"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">

            <div id="registration-form" class="bg-light p-4 border rounded">
                {% if error %}
                    <div class="errornote centered alert alert-danger mb-3">
                        {{ error }}
                    </div>
                {% endif %}
                <h3>KSA Auth</h3>
                <hr>
                <form method="post" class="needs-validation" novalidate>{% csrf_token %}
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter login..." required>
                        <div class="invalid-feedback">
                            Please enter login.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password" required>
                        <div class="invalid-feedback">
                            Please enter password.
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                </form>
                <hr>
                <p class="centered"><a href="/">cancel</a></p>
            </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-0"></div>

    </div>
</div>
<script type="text/javascript" src="{% static "forum/js/bootstrap_validation_script.js" %}"></script>
</body>
</html>
