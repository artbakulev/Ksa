{% load static %}
{% load forum_extras %}
{% block answer %}
    <li class="media mt-5 alert alert-dark">
        <img src="{% static "forum/images/../../../media/avatars/default_user.jpg" %}" class="mr-3" alt="test_user">
        <div class="media-body">
            <a href="/users/{{ answer.user }}"><h5 class="mt-0 mb-1">{{ answer.user }}</h5></a>
            <hr>
            <p>
                {{ answer.text }}
            </p>
        </div>
        <div class="like_menu ml-3">
            <div class="btn-group-vertical m-auto" role="group">
                <button type="submit"
                        data-object="answer"
                        data-action="up-vote"
                        data-user="{{ user.id }}"
                        data-id="{{ answer.id }}"
                        class="btn btn-light vote">
                    <i class="fa fa-chevron-up"></i>
                </button>
                <button type="button" class="btn btn-light" id="vote{{ answer.id }}"
                        disabled>
                    {% if answer.total_likes == -1 %}
                        0
                    {% else %}
                        {{ answer.total_likes|trunc_number }}
                    {% endif %}
                </button>
                <button type="submit"
                        data-object="answer"
                        data-action="down-vote"
                        data-user="{{ user.id }}"
                        data-id="{{ answer.id }}"
                        class="btn btn-light vote">
                    <i class="fa fa-chevron-down"></i>
                </button>
            </div>
        </div>
    </li>
{% endblock %}
