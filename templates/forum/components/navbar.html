{% load static %}
{% block navbar %}
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom border-info">
            <div class="container">
                <a class="navbar-brand" href="/"><strong><i class="fa fa-crow text-info pr-2"></i><span
                        class="text-info">KSA</span></strong></a>
                <button class="navbar-toggler " type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                {% if not user.is_authenticated %}
                    <div class="btn-group" role="group">
                        <button type="button" onclick="location.href = '/auth'" class="btn btn-outline-info">Sign In
                        </button>
                        <button type="button" onclick="location.href = '/registration'" class="btn btn-info">Sign Up
                        </button>
                    </div>
                {% else %}
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-info" href="/create_question"><i class="fa fa-plus"></i></a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                               data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <img src="{{ user.profile.avatar.url }}" height="30" alt="My profile">
                            </a>
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="/profile">Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="/logout/">Log out</a>
                            </div>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </nav>
    </header>
{% endblock %}
