<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Create question | KSA</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "forum/css/all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/main.css" %}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">KSA</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <form class="form-inline my-2 my-lg-0 m-auto">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ">
                <li class="nav-item">
                    <a class="nav-link" href="#"><i class="fa fa-bell"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img src="{% static "forum/images/../../../media/avatars/default_user.jpg" %}" height="30"
                             alt="My profile">
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/profile/">Profile</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/logout/">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div id="main" class="container-fluid">
    <div class="container">
        {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
        {% endif %}
        <form method="post">{% csrf_token %}
            <div class="row text-center">
                <div class="col-6">
                    <div class="form-group">
                        <label for="title">Question's Title</label>
                        <input type="text" class="form-control" id="title" name="title"
                               placeholder="How to patch KDE2 under FreeBSD?">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label for="tags">Tags</label>
                        <input type="text" class="form-control" id="tags" name='tags' placeholder="FreeBSD, KDE2">
                    </div>
                </div>
                <hr>
                <div class="col-12">
                    <div class="form-group">
                        <label for="text">Question's details</label>
                        <textarea class="form-control" id="text" name="text" rows="8"></textarea>
                    </div>
                    <button type='submit' class="btn btn-lg btn-success justify-content-center">Create Question
                    </button>
                </div>
            </div>
        </form>

    </div>
</div>

<footer></footer>
<script type="text/javascript" src="{% static  "/forum/js/jquery-3.3.1.min.js" %}"></script>
<script type="text/javascript" src="{% static "/forum/js/bootstrap.min.js" %}"></script>
</body>
</html>
