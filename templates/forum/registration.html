<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration | KSA</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/bootstrap.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "forum/css/all.min.css" %}">
    <link rel="stylesheet" type="text/css" href="{% static "/forum/css/main.css" %}">
</head>
<body id="registration">
<div class="container">
    <div class="row align-items-center">
        <div class="col-lg-3 col-md-3 col-sm-0"></div>
        <div class="col-lg-6 col-md-6 col-sm-12">
            <div id="registration-form" class="bg-light p-4 border rounded">
                {% if error %}
                    <div class="errornote centered alert alert-danger mb-3">
                        {{ error }}
                    </div>
                {% endif %}
                <a href="/"><h3>KSA Registration</h3></a>
                <hr>
                <form method="post">{% csrf_token %}
                    <div class="form-group">
                        <label for="firstName">First name</label>
                        <input type="text" class="form-control" id="firstName" name="firstName"
                               placeholder="Enter first name...">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last name</label>
                        <input type="text" class="form-control" id="lastName" name="lastName"
                               placeholder="Enter last name...">
                    </div>
                    <div class="form-group">
                        <label for="inputLogin">Login</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Enter login...">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Enter password">
                    </div>

                    <div class="form-group">
                        <label for="inputPasswordCheck">Repeat password</label>
                        <input type="password" class="form-control" id="password-check" name="password-check"
                               placeholder="Repeat password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
                <hr>
                <p class="centered"><a href="/">cancel</a></p>
            </div>

        </div>
        <div class="col-lg-3 col-md-3 col-sm-0"></div>

    </div>
</div>
</body>
</html>
